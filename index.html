<!DOCTYPE html>
<html>
    <head>
        <title>Sign in | Webcrypto</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/octicons/octicons.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body class="webapp">
        <div id="start-screen" class="">
            <div class="container">
                <p>
                    <button id="password-auth-btn" class="active" type="button" name="button">Password Authentication</button>
                </p>
                <p>
                    <button id="usb-auth-btn" type="button" name="button">USB key authentication</button>
                </p>
            </div>
        </div>
        <div id="login-screen" class="">
            <div class="container">
                <p id="security-status">
                    <span class="octicon octicon-lock"></span> webcrypto available
                </p>
                <img id="brand-logo" src="assets/img/logo.png" height="120" alt="">
                <!--<h1>Sign in</h1>-->
                <form autocomplete="off">
                    <div class="input-container">
                        <p>
                            <img src="assets/img/profile.svg" width="15" alt="">
                            <input id="username-field" type="email" name="name" value="" placeholder="username">
                        </p>
                    </div>
                    <div class="input-container">
                        <p>
                            <img src="assets/img/key-icon.svg" width="15" alt="">
                            <input id="password-field" type="password" name="name" value="" placeholder="password">
                        </p>
                    </div>
                    <button id="login-btn" type="submit" name="button">Sign In</button>
                    <p class="forgot-password">
                        <a id="forgot-password-link" href="#">Forgot Password?</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="home-screen">

        </div>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
