<!DOCTYPE html>
<html>
    <head>
        <title>Sign in | Webcrypto</title>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body class="webapp">
        <div id="start-screen" class="">

        </div>
        <div id="login-screen" class="">
            <div class="container">
                <img id="brand-logo" src="assets/img/logo.png" height="120" alt="">
                <!--<h1>Sign in</h1>-->
                <form class="" action="index.html" method="post">
                    <div class="input-container">
                        <p>
                            <img src="assets/img/profile.svg" width="15" alt="">
                            <input type="email" name="name" value="" placeholder="username">
                        </p>
                    </div>
                    <div class="input-container">
                        <p>
                            <img src="assets/img/key-icon.svg" width="15" alt="">
                            <input type="password" name="name" value="" placeholder="password">
                        </p>
                    </div>
                    <button type="button" name="button">Sign In</button>
                    <p class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="">

        </div>
